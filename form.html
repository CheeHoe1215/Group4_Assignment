<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>Contact Us Page</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="container">
      <!-- ONCE USER SUBMIT IT JUMP TO THANKYOU PAGE -->
      <script type="text/javascript">
        var submitted = false;
      </script>
      <iframe name="hidden_frame" id="hidden_frame" style="display:none;" onload="if(submitted) {window.location='thankyou.html';}"></iframe>



      <!-- FORM HERE -->
      <form novalidate action="https://docs.google.com/forms/d/e/1FAIpQLSc1Df8FKZQBk3hh7qT7yBT-gY3-RKCcrNdkYugTH0xkAQA6qw/formResponse" method="post" target="hidden_frame" onsubmit="submitted=true;">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="entry.1947620651" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <!-- Form Filed Validation -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach((form) => {
          form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>

  </body>
</html>
